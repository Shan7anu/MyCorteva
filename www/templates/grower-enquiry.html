<!-- Grower Enquiry -->
<ion-view view-title="Grower Enquiry">
  <div ng-include="'templates/components/app-header-blue.html'"></div>
  <ion-content class="has-header">
    <span class="space-30"></span>
    <section class="container block-container" layout="column" ng-cloak class="md-inline-form">
      <ion-grid>
        <ion-row>
          <ion-col col-12 col-sm-12 col-md-12>
            <p class="text-14 grey">{{ge.heading}}</p>
            <span class="space-15"></span>
            <md-content class="bg-white">
              <div layout="row">
                <md-input-container class="md-block" flex="100">
                  <p class="text-14 grey">{{ge.selectCropLabel}}</p>
                  <md-select ng-model="crop.type">
                    <md-option ng-repeat="ct in selectCrop" value="{{ct}}">
                      {{ct}}
                    </md-option>
                  </md-select>
                </md-input-container>
              </div>
            </md-content>

            <strong class="text-14">{{ge.yourQuesLabel}}</strong>
            <md-content layout-padding="" class="bg-white container block-container p-0">
              <div class="p-0">
                <md-input-container class="p-0 m-0 full-width" md-no-float="" class="md-block" flex-gt-md="">
                  <p class="text-14 grey">{{ge.yourQuesSubLabel}}</p>
                  <span class="space-15"></span>
                  <input ng-model="user.ques" placeholder="" class="col-xs-12 col-sm-12 col-md-12">
                </md-input-container>
              </div>
            </md-content>

            <strong class="text-14">{{ge.yourProbLabel}}</strong>
            <md-content layout-padding="" class="bg-white container block-container p-0">
              <div class="p-0">
                <md-input-container class="p-0 m-0 full-width" md-no-float="" class="md-block" flex-gt-md="">
                  <p class="text-14 grey">{{ge.yourProbSubLabel}}</p>
                  <span class="space-15"></span>
                  <input ng-model="user.prob" placeholder="" class="col-xs-12 col-sm-12 col-md-12">
                </md-input-container>
              </div>
            </md-content>
            <strong class="text-14">{{ge.selectImageLabel}}</strong>
            <span class="space-15"></span>
          </ion-col>
          <ion-col col-12 col-sm-12 col-md-12 class="p-0">
            <ion-col col-4 col-sm-4 col-md-4>
              <img src="../resources/img/official/attachfile.png" class="m-0-auto text-center attachfile" ng-click="attachFile()">
            </ion-col>
            <ion-col col-4 col-sm-4 col-md-4>
              <img src="../resources/img/official/attachfile.png" class="m-0-auto text-center attachfile" ng-click="attachFile()">
            </ion-col>
            <ion-col col-4 col-sm-4 col-md-4>
              <img src="../resources/img/official/attachfile.png" class="m-0-auto text-cente attachfile" ng-click="attachFile()">
            </ion-col>
            <ion-col col-4 col-sm-4 col-md-4>
              <img src="../resources/img/official/attachfile.png" class="m-0-auto text-center attachfile" ng-click="attachFile()">
              <span class="space-15"></span>
              <div class="text-center">
                <button class="submit-button-red shadow" ng-click="goToRetailEnquiry()" aria-label="{{button.submit}}">{{button.submit}}</button>
              </div>
              <span class="space-30"></span>

            </ion-col>
          </ion-col>
        </ion-row>
      </ion-grid>
    </section>


  </ion-content>
</ion-view>
