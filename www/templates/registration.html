<ion-nav-view>
    <ion-content>
        <!DOCTYPE html>
        <html>

        <body>
            <ion-grid>
                <section class="container block-container bg-blue">
                    <ion-row>
                        <ion-col col-12 col-sm-12 col-md-12>
                            <!-- <span class="space-120"></span> -->
                            <span class="space-50"></span>
                            <div class="imageontop-parent">
                                <img src="resources/img/official/profile.png" class="img-responsive m-0-auto imageontop-image1"
                                    alt="profile picture">
                                <img src="resources/img/official/camera1.png" class="img-responsive m-0-auto imageontop-image2"
                                    alt="upload profile picture" ng-click="uploadDP()">
                            </div>

                            <p class="white text-center">{{registration.profilePicLabel}}</p>
                            <span class="space-15"></span>
                        </ion-col>
                    </ion-row>
                </section>
                <section class="container block-container" layout="column" ng-cloak class="md-inline-form">
                    <ion-row>
                        <ion-col col-12 col-sm-12 col-md-12>
                            <md-content layout-padding="" class="bg-white container block-container p-0">
                                <div class="p-0">
                                    <!-- <form name="userForm"> -->
                                    <md-input-container class="p-0 m-0 full-width" md-no-float="" class="md-block"
                                        flex-gt-md="">
                                        <span class="space-30"></span>
                                        <p class="blue">{{registration.nameLabel}}</p>
                                        <span class="space-15"></span>
                                        <input ng-model="user.fname" placeholder="{{registration.fname}}">
                                    </md-input-container>
                                    <md-input-container class="p-0 m-0 full-width" md-no-float="" class="md-block"
                                        flex-gt-md="">
                                        <span class="space-5"></span>
                                        <input ng-model="user.lname" placeholder="{{registration.lname}}">
                                    </md-input-container>
                                    <md-input-container class="p-0 m-0 full-width" md-no-float="" class="md-block"
                                        flex-gt-md="">
                                        <span class="space-15"></span>
                                        <p class="blue">{{registration.phoneLabel}}</p>
                                        <span class="space-15"></span>
                                        <input ng-model="user.phone" placeholder="{{registration.mobilenumber}}">
                                    </md-input-container>
                                    <md-input-container class="p-0 m-0 full-width" md-no-float="" class="md-block"
                                        flex-gt-md="">
                                        <span class="space-15"></span>
                                        <p class="blue">{{registration.profession}}</p>
                                        <span class="space-15"></span>
                                        <md-radio-group class="p-0">
                                            <md-radio-button value="{{professionType.type1}}" class="col-xs-6 col-sm-4 col-md-3 md-primary grey">
                                                {{professionType.type1}}
                                            </md-radio-button>
                                            <md-radio-button value="{{professionType.type2}}" class="col-xs-6 col-sm-4 col-md-3 md-primary grey">
                                                {{professionType.type2}}
                                            </md-radio-button>
                                        </md-radio-group>
                                    </md-input-container>
                                    <md-input-container class="p-0 m-0 full-width" md-no-float="" class="md-block"
                                        flex-gt-md="">
                                        <span class="space-15"></span>
                                        <p class="blue">{{registration.emailIdLabel}}</p>
                                        <span class="space-15"></span>
                                        <input ng-model="user.email" placeholder="{{registration.email}}">
                                    </md-input-container>
                                    <span class="space-30"></span>
                                    <div class="text-center">
                                        <button class="primary-button" ng-click="sendOTP()" aria-label="{{registration.generateOTP}}">{{registration.generateOTP}}</button>
                                    </div>
                                    <span class="space-10"></span>
                                    <div class="text-center">
                                        <button class="secondary-button" ng-click="signup()" aria-label="{{registration.signup}}">{{registration.signup}}
                                        </button>
                                    </div>
                                </div>
                            </md-content>
                            <span class="space-30"></span>
                            <!-- </form> -->
                        </ion-col>
                    </ion-row>
                </section>
            </ion-grid>

        </body>

        </html>
    </ion-content>
</ion-nav-view>
