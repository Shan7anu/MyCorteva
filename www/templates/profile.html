<ion-nav-view>
    <ion-content>
        <!DOCTYPE html>
        <html>

        <body>
            <div ng-include="'templates/components/app-header-blue.html'"></div>
            <ion-grid>
                
                <section class="container block-container" layout="column" ng-cloak class="md-inline-form">
                    <ion-row>
                        <ion-col col-12 col-sm-12 col-md-12>
                            <span class="space-15"></span>
                            <ion-col col-4 col-sm-4 col-md-4 class="p-0">
                                <div class="imageontop-parent">
                                    <img src="resources/img/official/p2.png" class="img-responsive m-0-auto imageontop-image1"
                                        alt="profile picture" style="float: left; width: 100px;">
                                    <img src="resources/img/official/profileedit.png" class="img-responsive m-0-auto profile-edit"
                                        style="width:50px;" alt="upload profile picture" ng-click="uploadDP()">
                                </div>
                            </ion-col>
                            <ion-col col-8 col-sm-8 col-md-8 style="padding-left: 25px;" >
                                <span class="space-10"></span>
                                <table>
                                    <tr ng-repeat="data in userData">
                                        <td class="text-left text-10 grey"><strong>{{data.key}}</strong></td>
                                        <td class="text-left text-10" style="padding-left: 10px;">{{data.value}}</td>
                                    </tr>
                                </table>
                            </ion-col>

                        </ion-col>
                        <ion-col col-12 col-sm-12 col-md-12>
                            <span class="space-10"></span>
                            <md-divider></md-divider>
                            <md-list ng-cloak class="p-0">
                                <md-list-item ng-click="navigateTo()" ng-repeat="ls in profile">
                                    <img src="{{ls.listImg}}" class="m-left--15">
                                    <p class="m-left-10 text-14">{{ls.listCaption}}</p>
                                    <md-divider></md-divider>
                                </md-list-item>
                            </md-list>
                            <span class="space-30"></span>
                        </ion-col>
                    </ion-row>
                </section>
            </ion-grid>



        </body>

        </html>
    </ion-content>
    <ion-nav-view>
